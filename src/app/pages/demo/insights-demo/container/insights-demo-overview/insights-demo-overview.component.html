<h2>Insights</h2>
<span class="flex-spacer"></span>
<mat-form-field>
  <mat-label>Select Company</mat-label>
  <mat-select [(value)]="selected">
    <mat-option *ngFor="let company of companies" value="{{company.value}}">
      {{company.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
