<div class="insights-overview">
  <h2>Insights</h2>
  <span class="flex-spacer"></span>
  <mat-form-field>
    <mat-label>Select Company</mat-label>
    <mat-select [(value)]="selected" (selectionChange)="onSelectionChanged()">
      <mat-option *ngFor="let company of companies" value="{{company.stockCode}}">
        {{company.companyName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
