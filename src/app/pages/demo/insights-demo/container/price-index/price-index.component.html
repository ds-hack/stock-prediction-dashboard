<div class="number-card-container">
  <mat-grid-list cols="2" rowHeight="250px">
    <span *ngFor="let _ of test">
      <mat-grid-tile>
        <ngx-charts-number-card
          [scheme]="colorScheme"
          [results]="indices"
          [cardColor]="cardColor">
        </ngx-charts-number-card>
      </mat-grid-tile>
    </span>
  </mat-grid-list>
</div>
