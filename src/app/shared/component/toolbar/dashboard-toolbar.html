<mat-toolbar color="primary" class="dashboard-toolbar-header">
  <button mat-icon-button (click)="toggleSidenav()"><mat-icon>menu</mat-icon></button>
  <a mat-button routerlink="/" class="dashboard-title" (click)="changeSidenavMenu('default')">Dshack Dashboard</a>
  <a mat-button routerlink="/" class="dashboard-menu" (click)="changeSidenavMenu('insights')">Insights</a>
  <a mat-button routerlink="/" class="dashboard-menu" (click)="changeSidenavMenu('predictions')">Predictions</a>
  <a mat-button routerlink="/" class="dashboard-menu" (click)="changeSidenavMenu('settings')">Settings</a>
  <span class="toolbar-spacer"></span>
  <a mat-button href="https://github.com/ds-hack/stock-prediction-dashboard" target="_blank" rel="noopener noreferrer">
    <span class="mat-button-wrapper">
      <img src="../../../../assets/images/icons/GitHub-Mark-Light-32px.png" alt="dshack-github" class="github-logo">
      Github
    </span>
  </a>
</mat-toolbar>
